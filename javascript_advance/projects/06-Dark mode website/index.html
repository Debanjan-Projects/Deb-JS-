<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend&family=Poppins:ital,wght@0,100;0,200;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <title>Landing Website</title>
  </head>
  <body>
    <!-- header section starts -->
    <header>
      <div class="fas fa-shopping-cart"></div>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">categories</a></li>
          <li><a href="">login</a></li>
        </ul>
      </nav>
      <img src="images/moon.png" id="icon" />
    </header>
    <!-- header section ends -->

    <!-- content section starts -->
    <div class="container">
      <div class="content">
        <h1>online shopping</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur praesentium alias ut fuga nam sed qui
          eaque, doloremque perferendis debitis?
        </p>
        <div class="buttons">
          <a href="#"><button>get started</button></a>
          <a href="#"><button>read more</button></a>
        </div>
        <div class="icons">
          <a href="" class="fab fa-facebook-f"></a>
          <a href="" class="fab fa-twitter"></a>
          <a href="" class="fab fa-instagram"></a>
        </div>
      </div>
      <div class="image">
        <img src="images/bg2.png" alt="" />
      </div>
    </div>
    <!-- content section end -->

    
    <script>
      const icon = document.getElementById("icon");

      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");

        if (document.body.classList.contains("dark-theme")) {
          icon.src = "images/sun.png"; // switch icon to sun
        } else {
          icon.src = "images/moon.png"; // switch icon back to moon
        }
      };
    </script>
  </body>
</html>
