<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"
      integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fas fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fas fa-bars"></i>
          </div>
        </nav>
        <img src="images/play_img.png" class="song-img" />
        <h1>Titanic</h1>
        <p>K.Khalid</p>

        <audio id="song">
          <source src="media/my-song.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div>
            <i class="fas fa-backward"></i>
          </div>
          <div onclick="playPause()">
            <i class="fas fa-play" id="control_icon"></i>
          </div>
          <div>
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      const song = document.getElementById('song');
      const controlIcon = document.getElementById('control_icon');
      const progress = document.getElementById('progress');

      function playPause() {
        if (song.paused) {
          song.play();
          controlIcon.classList.remove('fa-play');
          controlIcon.classList.add('fa-pause');
        } else {
          song.pause();
          controlIcon.classList.remove('fa-pause');
          controlIcon.classList.add('fa-play');
        }
      }

      song.onloadedmetadata = function () {
        progress.max = song.duration;
      };

      song.addEventListener('timeupdate', function () {
        progress.value = song.currentTime;
      });

      progress.addEventListener('input', function () {
        song.currentTime = progress.value;
      });
    </script>
  </body>
</html>
