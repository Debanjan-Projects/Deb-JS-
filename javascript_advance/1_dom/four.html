<script>
    //add a function.
function addLanguage(langName){
    //design part
    //first create a element list item
    //elect the unorder list 
    //then append the unorderlist.
    const li = document.createElement('li' );
     li.innerHTML = `${langName}`
    document.querySelector('.language').appendChild(li)
    //In JavaScript, appendChild() is a method used to add a child element to a parent element in the DOM .
}
addLanguage('java')
addLanguage('typescript')

// optmize way add language not fully travesr the tree ..
//innerHTML ...NOT..... USE APPEND


function addOptiLnaguage(langName){
    //create element,li, then innnerhtml a main appenchild,then create a node then add the langname .
    const li = document.createElement('li');

    li.appendChild(document.createTextNode(langName))
    //using the class seelector.

    document.querySelector('.language').appendChild(li)
}
